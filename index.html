<!DOCTYPE html>
<html>
<head>
    <title>Varanasi Travel Pro</title>
</head>
<body style="margin: 0; padding: 15px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5;">

    <div style="max-width: 500px; margin: auto; background-color: white; border-radius: 20px; padding: 20px; box-shadow: 0px 10px 25px rgba(0,0,0,0.1);">
        
        <h1 style="color: #FF4500; text-align: center; margin-bottom: 5px;">Banaras Darshan</h1>
        <p style="text-align: center; color: #666; font-style: italic;">Shiv ki Nagri, Ganga ka Kinara</p>

        <div style="margin-top: 15px;">
            <img src="https://images.unsplash.com/photo-1561361513-2d000a50f0dc" width="100%" style="border-radius: 10px; margin-bottom: 8px;" alt="Ghat 1">
            <img src="https://images.unsplash.com/photo-1590494103133-316279f06798" width="100%" style="border-radius: 10px; margin-bottom: 8px;" alt="Evening Aarti">
            <img src="https://images.unsplash.com/photo-1518002171953-a080ee817e1f" width="100%" style="border-radius: 10px;" alt="Narrow Streets">
        </div>

        <div style="margin-top: 25px; border-top: 1px solid #eee; padding-top: 20px;">
            <h3 style="color: #333;">Humein Batayein:</h3>
            
            <label style="font-size: 14px; font-weight: bold;">Aapka Naam:</label>
            <input type="text" placeholder="Naam likhein" style="width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;">

            <label style="font-size: 14px; font-weight: bold;">Message:</label>
            <textarea placeholder="Varanasi ke baare mein kuch kahein..." style="width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; height: 80px;"></textarea>

            <button onclick="alert('Dhanyawad! Humara Python system aapka message save kar raha hai.')" style="background-color: #FF4500; color: white; padding: 15px; border-radius: 10px; border: none; width: 100%; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px;">
                Submit Feedback
            </button>
        </div>

    </div>

</body>
</html>
